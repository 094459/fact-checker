{% extends "base.html" %}

{% block title %}Create New Fact{% endblock %}

{% block content %}
<div class="create-fact">
    <h1>Submit New Fact</h1>
    
    <form method="POST" class="fact-form">
        <div class="form-group">
            <label for="content">Fact Statement</label>
            <textarea name="content" id="content" required></textarea>
        </div>

        <div class="form-group">
            <label for="category_id">Category</label>
            <select name="category_id" id="category_id" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.category_id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="supporting_url">Supporting URL (optional)</label>
            <input type="url" name="supporting_url" id="supporting_url">
        </div>

        <div class="form-group">
            <label for="supporting_info">Additional Information (optional)</label>
            <textarea name="supporting_info" id="supporting_info"></textarea>
        </div>

        <button type="submit" class="btn primary">Submit Fact</button>
    </form>
</div>
{% endblock %}
