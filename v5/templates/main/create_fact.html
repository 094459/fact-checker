{% extends "base.html" %}

{% block title %}Create New Fact - Fact Check{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create New Fact</h2>
    <form method="POST">
        <div class="form-group">
            <label for="content">Fact Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.category_id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="supporting_url">Supporting URL (optional):</label>
            <input type="url" id="supporting_url" name="supporting_url">
        </div>
        <div class="form-group">
            <label for="supporting_info">Supporting Information (optional):</label>
            <textarea id="supporting_info" name="supporting_info" rows="3"></textarea>
        </div>
        <button type="submit" class="btn">Create Fact</button>
    </form>
</div>
{% endblock %}
